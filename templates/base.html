<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('authors') }}">Authors</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}
            {% if welcome_message %}
            <h1>{{ welcome_message }}</h1>
            <p class="description">{{ description }}</p>
            {% endif %}
        {% endblock %}
    </div>
</body>
</html>
